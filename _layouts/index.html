---
layout: default
---

<section id="home">
	{{ content }}

	<ul id="post-list">
		{%- assign date_format = "%b %-d, %Y" -%}
		{%- assign posts = site.posts -%}

		{%- for post in posts -%}
		<li class="post-card">
			<a class="post-link" href="{{ post.url | relative_url }}">
				<div>
					<h2>{{ post.title | escape }}</h2>
					{{ post.excerpt }}
					<span class="post-meta">{{ post.date | date: date_format }}</span>
				</div>
			</a>
		</li>
		{%- endfor -%}
	</ul>
</div>
